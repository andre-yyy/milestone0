<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hacktop Rental | Contact Us</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow" id="">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand">Hacktop Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" type="button" href="../index.html" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" href="./about.html" id="nav-about">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" type="button" href="./products.html" id="nav-products">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-dark" type="button" href="./contact-us.html" id="nav-products" style="text-underline-offset: 5px; text-decoration: underline solid rgba(0, 0, 0, 0.08) 8%;">Contact Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" type="button" href="./auth.html" id="nav-login">Login</a>
                    </li>

                </ul>

                <div class="dropdown text-center mx-4" id="email-btn-container">
                    <button class="btn btn-outline-dark fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        id="email-btn"></button>
                    <ul class="dropdown-menu dropdown-menu-md-start">
                        <li> <button type="button" class="dropdown-item">Transaksi</button></li>
                    </ul>
                </div>


            </div>
        </div>
    </nav>

    <style>
        body {
            background-color: rgba(250, 250, 250, 1);
        }
    </style>
    
    <section class="spacer my-5"></section>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 my-2">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button bg-white text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Apakah data saya aman ?
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                          <strong>Aman.</strong> Laptop dari kami sudah dilengkapi dengan sistem enkripsi data yang sangat canggih.
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button bg-white collapsed text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                         <p class="m-0">Bagaimana cara untuk melakukan <em>refund</em> ?</p>  
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                          <strong>Mudah.</strong> Hanya dengan klik tombol refund.
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button  bg-white collapsed  text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                          Bagaimana jika melebihi batas waktu peminjaman ?
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">
                          <strong>Tenang.</strong> Anda dapat membayar denda dengan melakukan transfer.
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="col-12 col-md-6 my-2">
                <div class="container rounded shadow px-4 py-1">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <div class="row my-2">
                                    <label for="name" class="form-label fs-4">Nama</label>
                                    <div >
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <label for="email" class="form-label fs-4">Email</label>
                                    <div>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    
                                    <label for="message" class="form-label fs-4">Pesan</label>
                                    <div>
                                        <textarea type="text" class="form-control" rows="4" id="message"></textarea>
                                    </div>
                                </div>
                                <div class="text-center my-4">
                                    <button type="button" class="btn btn-primary">Kirim</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <section id="footer"></section>

    <script src="../js/app.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const navLogin = document.getElementById('nav-login')
        const emailButtonContainer = document.getElementById('email-btn-container')
        const emailBtn = document.getElementById('email-btn')

        window.addEventListener('load', async function() {
            renderFooter()
            const user = loadUser()
            if(!user) return
            if(user) currentUser = user
            const fetchResult = await fetchUserData(currentUser.uid)
            if(fetchResult.uid == currentUser.uid) {
                navLogin.style.display = 'none'
                emailButtonContainer.style.display = 'block'
                emailBtn.textContent = currentUser.email
            }
        })
        
        window.addEventListener('load', function() {
            emailButtonContainer.style.display = 'none'
        })
    </script>
</body>
</html>
